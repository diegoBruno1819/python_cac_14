<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto CaC Python</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav>
            <h1>
                <a href="../index.html">
                    <img src="../images/Logo.svg" alt="logo">
                </a>
            </h1>
            <ul>
                <li><a href="../pages/nuestro_espacio.html">Nuestro Espacio</a></li>
                <li><a href="../pages/menu.html">Menú</a></li>
                <li><a href="../pages/reservas.html">Reservas</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/login.html" id="login">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main-contacto">
        <div class="contenedor-contactanos">
            <form class="contactanos" method="post" action="https://formspree.io/f/meqbnebd">
                <h3>Registrate para obtener noticias y beneficios !</h3>
                <label for="Nombre">Nombre</label>
                <input type="Nombre" placeholder="Juan" class="nombre" name="Nombre" required>
                <label for="Apellido"> Apellido</label>
                <input type="Apellido" placeholder="Perez" class="apellido" name="Apellido" required>
                <label for="Mail">Correo electronico</label>
                <input type="email" placeholder="ejemplo@hotmail.com" required class="email" name="Mail" required>
                <legend>Mensaje</legend>
                <textarea name="comentario" id="" cols="40" rows="8" placeholder="Ingrese su comentario"
                    class="comentario" required></textarea><br>
                <section class="btn-contacto">
                    <input type="submit" value="Enviar" class="enviar">
                    <input type="reset" value="Borrar" class="borrar">
                </section>
            </form>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="logo_copy_footer">
            <a href="../index.html">
                <img src="../images/Logo.svg" alt="logo" class="logo-footer">
            </a>
            <p>@Copyright 2023</p>
        </div>
        <div class="rrss_footer">
            <div>
                <i class='bx bxl-whatsapp-square'></i>
                <p>Whatsapp</p>
            </div>
            <div>
                <i class='bx bxl-gmail'></i>
                <p class="email">Email</p>
            </div>
            <div>
                <i class="fa-brands fa-square-instagram"></i>
                <p>Instagram</p>
            </div>
            <div>
                <i class="fa-brands fa-square-facebook"></i>
                <p>Facebook</p>
            </div>
        </div>
        <div>
            <ul class="lista_footer">
                <li><a href="../pages/nuestro_espacio.html">Nuestro Espacio</a></li>
                <li><a href="../pages/menu.html">Menú</a></li>
                <li><a href="../pages/reservas.html">Reservas</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/login.html">Log In</a></li>
            </ul>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/25b6b6b0bb.js" crossorigin="anonymous"></script>
